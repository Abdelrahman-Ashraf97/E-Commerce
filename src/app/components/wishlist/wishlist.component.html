<div class="w-75 mx-auto my-3" *ngIf="wishListDetails.length > 0; else empty">
  <h2 class="h3 fw-bolder">My wish List</h2>

  <div class="row border-bottom py-2" *ngFor="let item of wishListDetails">
    <div class="col-md-2">
      <img [src]="item.imageCover" [alt]="item.title" class="w-100" />
    </div>
    <div class="col-md-10 d-flex justify-content-between align-items-center">
      <div class="content">
        <h4 class="fw-bold">{{ item.title }}</h4>
        <p class="text-main">Price: {{ item.price | currency : " EGP  " }}</p>
        <button class="btn border-0 p-0 m-0" (click)="deleteProduct(item._id)">
          <i class="fa-solid fa-trash text-main"></i> Remove
        </button>
      </div>
      <div>
        <button class="btn addtoCart" (click)="addtocart(item._id)">add To Cart</button>
      </div>
    </div>
  </div>
</div>

<ng-template #empty>
  <div
    class="w-100 mx-auto bg-main-light d-flex align-items-center flex-column justify-content-center"
    style="height: 250px"
  >
    <h2 class="h3 fw-bolder text-main">Wish List</h2>
    <h2 class="h3 fw-bolder">
      Your wish List is <span class="text-danger">Empty</span>
    </h2>
  </div>
</ng-template>
