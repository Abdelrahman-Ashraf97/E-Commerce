<div class="row g-0 cursor-pointer">
  <div class="col-md-9">
    <owl-carousel-o [options]="customOptions" >
      <ng-template carouselSlide>
        <img
          height="400"
          src="./assets/images/main-slider-1.jpeg"
          alt=""

        />
      </ng-template>
      <ng-template carouselSlide>
        <img
          height="400"
          src="./assets/images/main-slider-2.jpeg"
          alt=""

        />
      </ng-template>
      <ng-template carouselSlide>
        <img
          height="400"
          src="./assets/images/main-slider-3.jpeg"
          alt=""
         
        />
      </ng-template>
    </owl-carousel-o>
  </div>
  <div class="col-md-3">
    <div class="">
      <img
        src="./assets/images/slide-1.jpeg"
        height="200"
        alt=""
        class="w-100 object-fit-cover"
      />
      <img
        src="./assets/images/slide-2.jpeg"
        height="200"
        alt=""
        class="w-100 object-fit-cover"
      />
    </div>
  </div>
</div>
