<div
  class="w-75 mx-auto my-3"
  *ngIf="cartdetails.products.length > 0; else empty"
>
  <h2 class="h3 fw-bolder">Cart Shop</h2>
  <div class="d-flex justify-content-between">
    <h3 class="h5 fw-bold">
      Total Price:
      <span class="text-main">
        {{ cartdetails.totalCartPrice | currency : " EGP " }}</span
      >
    </h3>
    <h3 class="h5 fw-bold">
      Total Number of Items:
      <span class="text-main">{{ cartdetails.products.length }}</span>
    </h3>
  </div>
  <div class="row border-bottom py-2" *ngFor="let item of cartdetails.products">
    <div class="col-md-2">
      <img
        [src]="item.product.imageCover"
        [alt]="item.product.title"
        class="w-100"
      />
    </div>
    <div class="col-md-10 d-flex justify-content-between align-items-center">
      <div class="content">
        <h4 class="fw-bold">{{ item.product.title }}</h4>
        <p class="text-main">Price: {{ item.price | currency : " EGP  " }}</p>
        <button
          class="btn border-0 p-0 m-0"
          (click)="deleteProduct(item.product._id)"
        >
          <i class="fa-solid fa-trash text-main"></i> Remove
        </button>
      </div>
      <div>
        <i
          class="fa-solid fa-plus rounded border border-green p-1 cursor-pointer"
          (click)="updateCart(item.product._id, item.count + 1)"
        ></i>
        <span class="px-2">{{ item.count }}</span>
        <i
          class="fa-solid fa-minus rounded border border-green p-1 cursor-pointer"
          (click)="updateCart(item.product._id, item.count - 1)"
        ></i>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-between mt-3">
    <button
      class="btn btn-main mx-auto"
      [routerLink]="['/checkOut', cartdetails._id]"
    >
      Check Out <img src="./assets/images/visa-1.svg" alt="" />
    </button>
    <button class="btn clear-cart" (click)="clearCart()">
      Clear Your Cart
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
</div>

<ng-template #empty>
  <div
    class="w-100 mx-auto bg-main-light d-flex align-items-center flex-column justify-content-center"
    style="height: 250px"
  >
    <h2 class="h3 fw-bolder text-main">Cart Shop</h2>
    <h2 class="h3 fw-bolder">
      Your Cart Shop is <span class="text-danger">Empty</span>
    </h2>
  </div>
</ng-template>
