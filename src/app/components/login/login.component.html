<form class="w-75 mx-auto mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
  <h2>Login Now:</h2>
  <div class="mb-2">
    <label for="userEmail" class="text-capitalize">email:</label>
    <input
      #emailInput
      type="email"
      id="userEmail"
      class="form-control"
      formControlName="email"
      [ngClass]="{
        'is-valid': loginForm.get('email')?.valid,
        'is-invalid':
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
      }"
    />
  </div>
  <div
    class="alert alert-danger"
    *ngIf="
      loginForm.get('email')?.errors &&
      (loginForm.get('email')?.touched || emailInput.value.length > 0)
    "
  >
    <p *ngIf="loginForm.get('email')?.getError('required')">
      Email is Required
    </p>
    <p *ngIf="loginForm.get('email')?.getError('email')">Email is In Valid</p>
  </div>
  <div class="mb-2">
    <label for="userPassword" class="text-capitalize">password:</label>
    <input
      #passwordInput
      type="password"
      id="userPassword"
      class="form-control"
      formControlName="password"
      [ngClass]="{
        'is-valid': loginForm.get('password')?.valid,
        'is-invalid':
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
      }"
    />
  </div>
  <div
    class="alert alert-danger"
    *ngIf="
      loginForm.get('password')?.errors &&
      (loginForm.get('password')?.touched || passwordInput.value.length > 0)
    "
  >
    <p *ngIf="loginForm.get('password')?.getError('required')">
      password is Required
    </p>
    <p *ngIf="loginForm.get('password')?.getError('pattern')">
      password must start with upperCase then from 6 to 10
    </p>
  </div>

  <button [disabled]="loginForm.invalid" class="btn-main ms-auto d-block">
    <i class="fas fa-spinner fa-spin" *ngIf="flag"></i>
    Login
  </button>
  <p class="alert alert-danger text-center mt-3" *ngIf="msg">{{ msg }}</p>
  <a class="d-block" routerLink="/forgetpassword">forget Password?</a>
</form>
