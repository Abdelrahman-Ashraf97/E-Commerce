<div class="row align-items-center my-4 g-0">
  <div class="col-md-3">
    <figure>
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let img of item.images">
          <ng-template carouselSlide>
            <img
              [src]="img"
              [alt]="item.title"
              [title]="item.title"
              class="w-100 object-fit-contain"
              height="400"
            />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </figure>
  </div>
  <div class="col-md-9 px-5">
    <p class="fw-bolder">{{ item.title }}</p>
    <p class="text-muted">{{ item.description }}</p>
    <span class="text-main">{{ item.category.name }}</span>
    <div class="d-flex justify-content-between">
      <span> {{ item.price | currency:"EGP" }} </span>
      <div>
        <i class="fas fa-star rating-color"></i>
        <span class="text-muted">{{ item.ratingsAverage }}</span>
      </div>
    </div>
    <button class="btn-main w-100 mt-2"  (click)="addtocart(item._id)">Add to Cart</button>
  </div>
</div>
